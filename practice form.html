<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form</title>
</head>
<body>
    <form action="/server">
        <h1>Registration Form</h1>
        <!-- Name Section -->
        <div>
            <input type="text" placeholder="First Name" name="f.name">
            <input type="text" placeholder="last Name" name="l.name">
        </div>

        <!-- Gender Selcetion -->
         <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
         </div>

         <!-- Checkbox Section -->
          <div>
            <label for="yes">Do you agree all terms and condition or services</label>
            <input type="checkbox" name="agree" id="yes">
            <label for="yes">Yes, I agree </label>
          </div>
          <button>Register</button>

    </form>
</body>
</html>
