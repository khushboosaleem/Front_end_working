<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Html</title>
</head>
<body>
    <!-- # type = "A" is the attribute -->
    <ol type="a">  
        <li><b>Order List</b></li>
        <li>Computer</li>
        <li>Laptop</li>
        <li>Hand Free</li>
    </ol>

    <ul>
        <li><b>Unorder List</b></li>
        <li>Computer</li>
        <li>Laptop</li>
        <li>Mobile</li>
    </ul>
</body>
</html>
